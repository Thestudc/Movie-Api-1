<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <div id="tags"></div>
    <header>
        <form action="" id="form">
            <input id="search" class="search" type="text" placeholder="Search">
        </form>
    </header>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&lArr;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&rArr;</a>

    </div>

    <main id="main"></main>
    <div class="pagination">
        <div class="page disabled" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
